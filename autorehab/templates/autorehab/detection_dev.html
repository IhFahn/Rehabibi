{% extends "autorehab/base_dev.html" %}

{% load static %}

{% block content %}
    <section class="trainer_section layout_padding" style="height: 100%;">
        <div class="container">
            <h2 class="mb-4">{{ exerciseType }}</h2>
            <div class="row">
                <div class="col-2 d-flex">
                    <div class="align-item-center mt-5">
                        <h3 class="mt-5  text-center">Duration:</h3>
                    
                        <h1 style="font-size: 3rem;">{{ duration }} sec</h1>
                    </div>
  
                    </div>
                <div class="col-8 d-flex justify-content-center"><img src="{% url 'webcam_feed' %}">
                </div>
                <div class="col-2 d-flex ">
                    <div class="align-item-center  mt-5">
                        <h3  class="mt-5 text-center">Reps:</h3>
                        <h1 style="font-size: 3rem;">0 / {{ reps }}</h1>
                    </div>
                </div>

            </div>
        </div>
       

    </section>
    
{% endblock content %}
